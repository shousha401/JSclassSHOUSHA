<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <script src="user.js" type="module"></script>
    <script src="storage.js" type="module"></script>
    <script src="dom.js" type="module"></script>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>User Management System</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
    
      <label for="age">Age:</label>
      <input type="number" id="age" required>
    
      <label for="hasDriverLicense">Has Driver's License:</label>
      <input type="checkbox" id="hasDriverLicense">
    
      <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
    
    
  </body>
</html>
